name: Terraform Setup and Apply
#on:
#  schedule:
#    - cron: '0 12 * * 1'
on: [workflow_dispatch]
jobs:
  rotate:
    name: Terraform Setup and Apply
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.0.0
      - shell: pwsh
        env:
          SUPER_SECRET: ${{ secrets.GCP_SA_INFRA_KEY }}
        run: |
             example-command "$env:SUPER_SECRET"
      - name: SetLocale
        run: |
           sudo apt-get update && sudo apt-get install tzdata locales -y && sudo locale-gen pt_BR.UTF-8
           sudo localectl set-locale LANG="pt_BR.UTF-8"
           export LANG="pt_BR.UTF-8"
           sudo update-locale
           echo "Testing language settings"
           echo "All languages..."
           locale -a
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          # terraform_version: 0.13.0
          cli_config_credentials_token: ${{ secrets.GCP_SA_INFRA_KEY }}
          
      - name: Terraform Init
        run: terraform init
        env:
            GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_INFRA_KEY }}
           
      # Checks that all Terraform configuration files adhere to a canonical format
      #- name: Terraform Format
      #  run: terraform fmt -check

      # Generates an execution plan for Terraform
      - name: Terraform Plan
        run: terraform plan
        env:
           GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_INFRA_KEY }}

        # On push to main, build or change infrastructure according to Terraform configuration files
        # Note: It is recommended to set up a required "strict" status check in your repository for "Terraform Cloud". See the documentation on "strict" required status checks for more information: https://help.github.com/en/github/administering-a-repository/types-of-required-status-checks
      - name: Terraform Apply
        #if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve
        env:
            GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_INFRA_KEY }}
